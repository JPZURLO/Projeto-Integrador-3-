<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/styleCadastro.css">
</head>
<body>
    <div class="background">
        <img src="../assets/images/obranoconcluida.jpg" alt="Fundo">
    </div>
    <div class="overlay">
        <h1>Crie sua conta</h1>
        <p>Cadastre-se para acompanhar e participar da transformação da sua cidade.</p>
        <div class="login-box">
            <img src="../assets/images/logo-user-tela_login.png" alt="Logo de Usuário">
            <h2>Cadastro</h2>
            <form id="registerForm" action="https://formspree.io/f/mvgzlawz" method="POST">
                <input type="text" name="fullName" id="fullName" placeholder="Nome Completo" required>
                <input type="tel" name="phone" id="phone" placeholder="Telefone" required>
                <input type="email" name="email" id="email" placeholder="Email" required>

                <select name="userType" id="userType" required>
                    <option value="">Selecione o tipo de usuário</option>
                    <option value="Administrador">Administrador</option>
                    <option value="Engenheiro">Engenheiro</option>
                    <option value="Gestor">Gestor</option>
                    <option value="UsuarioComum">Usuário Comum</option>
                </select>

                <div id="registroEngenheiroContainer">
                    <label for="registroEngenheiro">Número de Registro:</label>
                    <input type="text" id="registroEngenheiro">
                </div>
                
                <div id="gestorPEPContainer">
                    <label for="politicamenteExposto">Politicamente Exposto?</label>
                    <select id="politicamenteExposto">
                        <option value="Não">Não</option>
                        <option value="Sim">Sim</option>
                    </select>
                </div>

                <button type="submit">Registrar</button>
            </form>
            <p class="signup-link">Já tem uma conta? <a href="login.html">Faça login</a></p>
        </div>
    </div>
    <script src="../js/scriptcadastro.js"></script>
</body>
</html>
