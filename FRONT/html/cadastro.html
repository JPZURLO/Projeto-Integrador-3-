<!DOCTYPE html>
<html>
<head>
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/styleCadastro.css">
</head>
<body>
    <div class="background">
        <img src="../assets/images/obranoconcluida.jpg" alt="Fundo">
    </div>
    <div class="overlay">
        <h1>Crie sua conta</h1>
        <p>Cadastre-se para acompanhar e participar da transformação da sua cidade.</p>
        <div class="login-box">
            <img src="../assets/images/logo-user-tela_login.png" alt="Logo de Usuário">
            <h2>Cadastro</h2>
            <form id="registerForm">
                <input type="text" id="fullName" placeholder="Nome Completo" required>
                <input type="tel" id="phone" placeholder="Telefone" required>
                <input type="email" id="email" placeholder="Email" required>
                
                <select id="userType" required>
                    <option value="">Selecione o tipo de usuário</option>
                    <option value="Administrador">Administrador</option>
                    <option value="Engenheiro">Engenheiro</option>
                    <option value="Gestor">Gestor</option>
                    <option value="UsuarioComum">Usuário Comum</option>
                </select>

                <!-- Campo de Número de Registro (visível apenas para Engenheiros) -->
                <div id="registroEngenheiroContainer" style="display: none;">
                    <input type="text" id="registroEngenheiro" placeholder="Número de Registro">
                </div>

                <!-- Campo de "Politicamente Exposto?" (visível apenas para Gestores) -->
                <div id="gestorPEPContainer" style="display: none;">
                    <label for="politicamenteExposto">Você é politicamente exposto?</label>
                    <select id="politicamenteExposto">
                        <option value="Nao">Não</option>
                        <option value="Sim">Sim</option>
                    </select>
                </div>
                
                <button type="submit">Registrar</button>
            </form>
            <p class="signup-link">Já tem uma conta? <a href="login.html">Faça login</a></p>
        </div>
    </div>
    <script src="../js/scriptcadastro.js"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>

</body>
</html>
