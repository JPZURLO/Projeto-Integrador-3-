<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Bem vindo há Gestão Pública Digital</title>
    <link rel="stylesheet" href="../css/styleTelaPosLoginAdmEng.css">
</head>
<body>
    <header>
        <img src="../assets/images/logo-superior.png" alt="Logo da sua empresa" class="logo">
        <nav>
            <ul>
                <li><a href="./index.html" id="link-home">HOME</a></li>
                <li class="has-submenu">
                    <a href="#" id="opcao_obra">OBRAS</a>
                    <ul class="submenu">
                        <li><a href="cadastrar.html">Cadastrar</a></li>
                        <li><a href="alterar.html">Alterar</a></li>
                        <li><a href="consultar.html">Consultar</a></li>
                    </ul>
                </li>                <li><a href="#SERVIÇOS" id="link-solucoes">RELATÓRIOS</a></li>
                <li>
                    <div id="user-info">
                        <span id="user-name"></span>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
          const userNameElement = document.getElementById('user-name');
          const storedName = localStorage.getItem('NomeCompleto');
    
          if (storedName) {
            userNameElement.textContent = storedName;
          } else {
            fetchUserName(); // Chama a função para buscar o nome, caso não esteja no localStorage.
          }
    
          function fetchUserName() {
            const token = localStorage.getItem('token');
            if (!token) {
              console.error('Token não encontrado');
              return;
            }
    
            fetch('http://localhost:5500/api/obterNomeCompleto', {
              method: 'GET',
              headers: {
                'Authorization': 'Bearer ' + token
              }
            })
            .then(response => {
              if (!response.ok) {
                throw new Error('Network response was not ok');
              }
              return response.json();
            })
            .then(data => {
              if (data.NomeCompleto) {
                userNameElement.textContent = data.NomeCompleto;
                localStorage.setItem('NomeCompleto', data.NomeCompleto); // Atualiza o localStorage
              }
            })
            .catch(error => {
              console.error('Erro ao buscar o nome completo do usuário:', error);
            });
          }
        });
    
          
    </script>
    <script src="../js/scriptLogin.js"></script>
    <script src="../js/scriptOpçõesObras.js"></script>
</body>
</html>
